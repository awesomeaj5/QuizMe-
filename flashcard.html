<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="../css/flashcard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"></head>
<body>
  <header class="navbar-container">
    <div class="navbar">
        <div class="nav-left">
            <ul>
                <a href = "../index.html">
                  <img src="../images/flashcard-img.webp" alt="QuizMe">
                </a>
            </ul>
            
        </div>
        
        <div class="title">QuizMe!</div>
        <div class="nav-right">
          <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
    </div>
</header>
  <a href="../flashcard-set.html">
    <h1>&larr; Return to your sets</h1>
  </a>
  <div class="container">
    <h1>Flashcards</h1>
    <div class="flashcards-container">
      <div class="cards-container">
        <!-- Flashcards will be displayed here -->
      </div>
      <button id="create-flashcard">Create New Flashcard</button>
    </div>

    <!-- Flashcard Modal -->
    <div id="flashcard-modal" class="modal">
      <div class="modal-content">
        <h2>Create/Edit Flashcard</h2>
        <form id="flashcard-form">
          <label for="front-content">Front Content:</label>
          <textarea id="front-content" name="front-content" required></textarea>
          
          <label for="back-content">Back Content:</label>
          <textarea id="back-content" name="back-content" required></textarea>
          
          <button type="submit">Save</button>
          <button type="button" id="close-flashcard-modal">Cancel</button>
        </form>
      </div>
    </div>
    <div id="delete-flashcard-modal" class="modal">
      <div class="modal-content">
        <h4>Confirm Deletion</h4>
        <p>Are you sure you want to delete the selected flashcards?</p>
      </div>
      <div class="modal-actions">
        <button id="cancel-delete-flashcard">Cancel</button>
        <button id="confirm-delete-flashcard">Delete</button>
      </div>
    </div>
  </div>
  <script src="../js/flashcard.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
