<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <link href="flashcard.css" rel="stylesheet" />
 
  <title>QuizMe</title>
</head>

<body>

<div class="container">


<div class="card">

<fieldset>

<div class="question">
<textarea 
id="questionBox"
name="questionBox"
rows="2"
cols="40"
placeholder="Enter term"  
></textarea>

</div>

<div class="answer">

  <textarea 
  id="answerBox"
  name="answerBox"
  rows="10"
  cols="40"
  placeholder="Enter definition for term"  
  ></textarea>


</div>

</fieldset>
</div>









</div>

</body>
