<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Sets</title>
  <link rel="stylesheet" href="../css/flashcard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar-container">
    <div class="navbar">
        <div class="nav-left">
            <ul>
              <a href = "../index.html">
                <img src="../images/flashcard-img.webp" alt="QuizMe">
              </a>
            </ul>
            
        </div>
        
        <div class="title">QuizMe!</div>
        <div class="nav-right">
          <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
    </div>
  </header>
  <div class="container">
    <h1>Flashcard Sets</h1>
    <div class="flashcard-sets-container">
      <div class="sets-container">
        <!-- Flashcard sets will be displayed here -->
      </div>
      <button id="create-set">Create New Set</button>
    </div>

    <!-- Set Modal -->
    <div id="set-modal" class="modal">
      <div class="modal-content">
        <h2>Create/Edit Flashcard Set</h2>
        <form id="set-form">
          <label for="set-title">Set Title:</label>
          <input type="text" id="set-title" name="set-title" required>
          
          <label for="set-description">Set Description:</label>
          <input type="text" id="set-description" name="set-description" required>
          
          <button type="submit">Save</button>
          <button type="button" id="close-set-modal">Cancel</button>
        </form>
      </div>
    </div>
    <div id="delete-set-modal" class="modal">
      <div class="modal-content">
        <h4>Confirm Deletion</h4>
        <p>Are you sure you want to delete the selected flashcard sets?</p>
      </div>
      <div class="modal-actions">
        <button id="cancel-delete-set">Cancel</button>
        <button id="confirm-delete-set">Delete</button>
      </div>
    </div>
  </div>
  <script src="../js/flashcardset.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
